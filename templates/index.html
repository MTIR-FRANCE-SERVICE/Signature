<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature de Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            min-height: 100vh;
            position: relative;
        }
        
        .client-info {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 0 0 0 5px;
            z-index: 1000;
            font-size: 12px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            max-width: 250px;
        }
        
        .client-info h2 {
            margin-top: 0;
            font-size: 14px;
        }
        
        .pdf-container {
            width: 100%;
            position: relative;
            overflow: visible;
        }
        
        #pdf-pages-container {
            width: 100%;
            background-color: #525659;
        }
        
        .pdf-page {
            margin: 10px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
        }
        
        /* Contrôles de signature */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }
        
        /* Style pour les boutons */
        button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        #clear-button::before {
            content: '\1F5D1';
            margin-right: 5px;
            font-size: 18px;
        }
        
        #submit-button::before {
            content: '\2705';
            margin-right: 5px;
            font-size: 18px;
        }
        
        #success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1500;
        }
        
        /* Supprimer les marges sur mobile */
        @media (max-width: 600px) {
            .pdf-page {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            
            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Informations client minimalistes en haut à droite -->
        <div class="client-info">
            <h2>Informations Client</h2>
            <p><strong>{{ prenom }} {{ nom }}</strong><br>
            {{ email }}<br>
            {% if telephone %}{{ telephone }}{% endif %}</p>
        </div>
        
        <div id="success-message">
            <h2>Document signé avec succès !</h2>
        </div>

        <!-- Conteneur pour l'affichage du PDF -->
        <div id="pdf-pages-container">
            <!-- Les pages du PDF seront insérées ici dynamiquement -->
        </div>
        
        <!-- Contrôles de signature fixés en bas -->
        <div class="controls">
            <button id="clear-button">Effacer</button>
            <button id="submit-button">Envoyer</button>
        </div>
    </div>
    
    <script>
        // Configuration de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Variables globales
            let pdfDoc = null;
            let currentCanvas = null;
            let currentPage = null;
            let signaturePad = null;
            let pageScale = 1.5; // Échelle d'affichage du PDF
            
            // Références DOM
            const pdfContainer = document.getElementById('pdf-pages-container');
            const clearButton = document.getElementById('clear-button');
            const submitButton = document.getElementById('submit-button');
            const successMessage = document.getElementById('success-message');

            // Charger le PDF
            loadPDF();
            
            // Fonction pour charger le PDF
            function loadPDF() {
                const url = '/view-pdf/{{ token }}';
                
                fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => {
                        return pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    })
                    .then(pdf => {
                        pdfDoc = pdf;
                        console.log('PDF chargé avec ' + pdf.numPages + ' pages');
                        
                        // Afficher toutes les pages du PDF
                        let pagesPromises = [];
                        for (let i = 1; i <= pdf.numPages; i++) {
                            pagesPromises.push(renderPage(i));
                        }
                        
                        return Promise.all(pagesPromises);
                    })
                    .then(() => {
                        // Initialiser le pad de signature sur la première page
                        if (document.querySelector('.pdf-page')) {
                            initSignature(document.querySelector('.pdf-page'));
                        }
                    })
                    .catch(error => {
                        console.error('Erreur lors du chargement du PDF:', error);
                    });
            }
            
            // Fonction pour afficher une page du PDF
            async function renderPage(pageNumber) {
                // Récupérer la page
                const page = await pdfDoc.getPage(pageNumber);
                
                // Créer un div pour la page et un canvas pour le rendu PDF
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                pageDiv.dataset.page = pageNumber;
                
                // Canvas pour afficher le PDF
                const pdfCanvas = document.createElement('canvas');
                pdfCanvas.className = 'pdf-canvas';
                pageDiv.appendChild(pdfCanvas);
                
                // Ajouter la page au conteneur
                pdfContainer.appendChild(pageDiv);
                
                // Définir les dimensions du canvas pour le PDF
                const viewport = page.getViewport({scale: pageScale});
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;
                
                // Dessiner la page PDF sur le canvas
                const context = pdfCanvas.getContext('2d');
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                return page;
            }
            
            // Initialiser le pad de signature
            function initSignature(pageDiv) {
                // Récupérer le canvas de la page PDF
                const pdfCanvas = pageDiv.querySelector('.pdf-canvas');
                
                // Créer un canvas pour la signature par-dessus le PDF
                const signCanvas = document.createElement('canvas');
                signCanvas.className = 'signature-canvas';
                signCanvas.style.position = 'absolute';
                signCanvas.style.top = '0';
                signCanvas.style.left = '0';
                signCanvas.style.pointerEvents = 'all';
                signCanvas.style.touchAction = 'none'; // Important pour les mobiles
                
                // Configurer le canvas de signature avec les mêmes dimensions
                signCanvas.width = pdfCanvas.width;
                signCanvas.height = pdfCanvas.height;
                
                // Ajouter le canvas de signature au-dessus du PDF
                pageDiv.style.position = 'relative';
                pageDiv.appendChild(signCanvas);
                
                // Initialiser signature pad sur ce canvas
                signaturePad = new SignaturePad(signCanvas, {
                    backgroundColor: 'rgba(255, 255, 255, 0)', // Transparent
                    penColor: 'blue',
                    velocityFilterWeight: 0.7
                });
                
                // Conserver les références
                currentCanvas = signCanvas;
                currentPage = pageDiv;
                
                // Activer le bouton d'effacement
                clearButton.addEventListener('click', function() {
                    if (signaturePad) {
                        signaturePad.clear();
                    }
                });
            }
            
            // Gérer le bouton d'envoi
            submitButton.addEventListener('click', function() {
                if (!signaturePad || signaturePad.isEmpty()) {
                    alert("Veuillez signer le document avant d'envoyer");
                    return;
                }
                
                // Obtenir les données de signature
                const signatureData = signaturePad.toDataURL('image/png');
                
                // Envoyer au serveur
                fetch('/sign/{{ token }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        signature: signatureData
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Afficher le message de succès
                        successMessage.style.display = 'block';
                        
                        // Cacher les contrôles
                        document.querySelector('.controls').style.display = 'none';
                        
                        // Désactiver le pad de signature
                        if (signaturePad) {
                            signaturePad.off();
                        }
                        
                        // Fermer le message après 3 secondes
                        setTimeout(function() {
                            successMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        alert("Erreur: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert("Une erreur s'est produite lors de l'envoi de la signature.");
                });
            });
        });
    </script>
</body>
</html>
